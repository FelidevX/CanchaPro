<div class="container my-5">
    <!-- Titulo y boton -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Canchas Destacadas</h2>
        <a href="#" class="text-decoration-none fw-medium">Ver todas <i class="bi bi-arrow-right"></i></a>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let cancha of canchas | slice:0:3">
            <div class="card h-100 shadow-sm rounded-4 border-0">
                <!-- Imagen -->
                <div class="bg-light d-flex align-items-center justify-content-center" style="height: 180px;">
                    <img src="assets/cancha.jpg" alt="Cancha" style="max-height: 100%; max-width: 100%;">
                </div>

                <!-- Contenido -->
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{cancha.nombre}}</h5>
                    <p class="text-muted mb-1"><i class="bi bi-geo-alt"></i>{{cancha.direccion}}</p>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-semibold">{{cancha.precio | currency: 'CLP':'symbol':'1.0-0'}} / hora</span>
                        <div class="d-flex align-items-center gap-1">
                            <i class="bi bi-star-fill text-warning"></i>
                            <span class="fw-medium">{{cancha.rating}}</span>
                        </div>
                    </div>
                    <button class="btn btn-outline-dark mt-3 w-100">Reservar</button>
                </div>
            </div>
        </div>
    </div>
</div>
