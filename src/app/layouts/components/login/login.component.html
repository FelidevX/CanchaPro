<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
            
            <!-- Formulario de Login -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="Ingresa tu correo electrónico..."
                  formControlName="email"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                >
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">El correo es requerido</div>
                  <div *ngIf="f['email'].errors['email']">Correo inválido</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  placeholder="Ingresa tu contraseña..."
                  formControlName="password"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                >
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Iniciar Sesión
                </button>
              </div>
            </form>

            <div class="text-center mt-3">
              <p>O</p>
              <button class="btn btn-outline-primary" (click)="loginWithGoogle()">
                <img src="assets/google-logo.png" alt="Google" class="me-2" style="width: 20px;">
                Iniciar Sesión con Google
              </button>
            </div>

            <div class="text-center mt-3">
              <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
